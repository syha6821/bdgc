<head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="../../../static/css/reset.css">
    <link rel="stylesheet" href="../../../static/css/common_style.css">
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

<header>
    <div class="header-area">
        <div class="logo-box" onclick="location.href='/'">
            <img class="logo-image" src="../../../static/image/bdgc_logo.png">
        </div>
        <div class="profile-box" onclick="location.href='/common/myPage'">
            <img class="profile-image" src="../../../static/image/user_icon.png">
        </div>
    </div>
</header>

<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link"  href="../report_history">내 문의기록</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../report_upload">문의하기</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" >문의내용</a>
      </li>
</ul>

<div class="container my-3">
    <div class="card">
        <h5 class="card-header">제목</h5>
        <div class="card-body"><h5 class="card-title">{{ report.title }}</h5></div>
        <h5 class="card-header">분류</h5>
        <div class="card-body"><h5 class="card-title">{{ report.type }}</h5></div>
        <h5 class="card-header">사유</h5>
        <div class="card-body">
            <p class="card-text">{{ report.reason }}</p>
            <p class="card-text"><small class="text-muted">{{ report.created_time }}</small></p>
        </div>
        {% if report.file_path != "False" %}
        <h5 class="card-header">사진</h5>
        <img src="{{ report.file_path.url }}" class="card-img-bottom" >
        {% endif %}
    </div>
</div>
