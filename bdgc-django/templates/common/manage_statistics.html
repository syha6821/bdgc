<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer type="text/javascript" src="../../static/js/common/manage_statistics.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

<body onpageshow="onpageLoading()">
  
  <div class="container my-3">

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="statistics">통계</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="report_list">문의확인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="user">유저관리</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../logout">로그아웃</a>
      </li>
    </ul>

    <br>

    <div class="card">
      <div class="card-header">최근 파티 집계 현황 (상위 6)</div>
      <div class="card-body">

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="doughnutChartRadioOptions" id="inlineRadio1" value="타입별" checked>
          <label class="form-check-label" for="inlineRadio1">타입별</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="doughnutChartRadioOptions" id="inlineRadio2" value="지역별">
          <label class="form-check-label" for="inlineRadio2">지역별</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="doughnutChartRadioOptions" id="inlineRadio3" value="가격대별">
          <label class="form-check-label" for="inlineRadio3">가격대별</label>
        </div>

        <br><br>

        <select class="form-select" aria-label="Default select example" name="doughnutChartSelectBox">
          <option value="한달전" selected>한 달 전</option>
          <option value="일주일전">일주일</option>
          <option value="어제">어제</option>
        </select>
        <br>
        <canvas id="partyDoughuntChart"></canvas>
        <br>
        <canvas id="partyBarChart"></canvas>
        <br>
        <canvas id="partyBarChartPer"></canvas>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-header">월 별 파티 집계 현황</div>
      <div class="card-body">
        <select class="form-select" aria-label="Default select example" name="mixedChartSelectBox">
          <option value="이전3개월" selected>이전 3개월</option>
          <option value="이전6개월">이전 6개월</option>
          <option value="이전12개월">이전 12개월</option>
        </select>
        <br>
        <canvas id="monthPartyMixedChart"></canvas>
        <br>
        <canvas id="monthPartyBarChartPer"></canvas>
      </div>
    </div>
    <br>
  </div>

</body>
